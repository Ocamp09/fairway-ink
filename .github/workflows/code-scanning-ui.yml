name: Code Scanning - React UI
permissions:
  contents: read

on:
  schedule:
    - cron: "0 10 * * 1" # Every Monday at 5:00 AM EST (10:00 UTC)
  workflow_dispatch:

jobs:
  eslint:
    name: ESLint Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install SARIF Formatter
        run: npm install -g @microsoft/eslint-formatter-sarif

      - name: Run ESLint with SARIF
        run: npx eslint . -f @microsoft/eslint-formatter-sarif -o eslint-results.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif

  semgrep-diff:
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    steps:
      # step 1
      - name: clone application source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # step 2
      - name: differential scan
        run: |
          semgrep scan \
            --error \
            --metrics=off \
            --baseline-commit $ \
            --config="p/default"
